<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1a1a"/>
  
  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Main Content -->
  <text x="600" y="240" 
        font-family="Arial, sans-serif" 
        font-size="64" 
        fill="white" 
        text-anchor="middle" 
        font-weight="bold">Matthews Wong</text>
  
  <!-- Subtitle -->
  <text x="600" y="320" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        fill="#94a3b8" 
        text-anchor="middle">DevOps Engineer &amp; IT Student</text>
  
  <!-- Tech Keywords -->
  <text x="600" y="420" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        fill="#64748b" 
        text-anchor="middle">Cloud Computing • CI/CD • Kubernetes • Infrastructure as Code</text>
  
  <!-- Tech Icons -->
  <g transform="translate(400, 460)" fill="none" stroke="white" stroke-width="2">
    <!-- Cloud Icon -->
    <path d="M25,60 a20,20 0 1,1 40,0 a20,20 0 1,1 -40,0 M45,50 l0,20 M35,60 l20,0"/>
    
    <!-- Code Icon -->
    <path d="M120,60 l-10,10 l10,10 M140,60 l10,10 l-10,10"/>
    
    <!-- Gear Icon -->
    <g transform="translate(220,60)">
      <circle cx="0" cy="0" r="15"/>
      <path d="M0,-15 l0,30 M-15,0 l30,0"/>
    </g>
  </g>
</svg>